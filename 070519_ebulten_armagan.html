<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://img-armagan.mncdn.com/media/css_secure/812f2cf81119c53aaad2b2365f68f092_73.css?v=73">
</head>

<body>
    <div class="container np widget-mnm-widgettwenty">
        <div class="row">
            <div class="col-24">
                <div class="col-24 pt-4 pb-4 newsletterForm" style="background: #97D5F1; border-radius: 8px;">
                    <div class="row">
                        <div class="col-2 pl-3 pr-0"><img class="img-fluid"
                                src="https://www.armaganoyuncak.com.tr/media/mnmcms/newsletter-form/newsletter-img.png"></div>
                        <div class="col-13 pl-4">
                            <h1 style="color: #e42521; font-weight: bold;">e-posta bültenimize abone olun!</h1>
                            <h2 style="color: #693188;">Kampanya, indirim ve fırsatlardan <br>önce sizin haberiniz
                                olsun!</h2>
                        </div>
                        <div class="col-9">
                            <form action="/armagan/index/newsletterSubscribe/" id="widgetNewsletterForm" method="post">
                                <div class="row">
                                    <div class="col-24"><input
                                            class="form-control text-right required-entry validate-email" name="email"
                                            title="E-Posta Adresi" type="text" value=""></div>
                                </div>
                                <div class="row pt-2">
                                    <div class="col-15">
                                        <div class="form-group"><label class="custom-control custom-checkbox col-24">
                                                <input class="custom-control-input" id="is_allowed" name="is_allowed"
                                                    style="opacity: 0;" type="checkbox" value="1"> <span
                                                    class="custom-control-indicator"></span> <span
                                                    class="custom-control-description"><strong>Benimle e-posta yoluyla
                                                        iletişime geçilmesine izin veriyorum.</strong> </span></label>
                                        </div>
                                    </div>
                                    <div class="col-9 text-right"><button class="btn btn-armagan"
                                            type="submit">KAYDOL</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
